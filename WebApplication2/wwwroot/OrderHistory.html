<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Historia zamówień</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
    <div class="buttons-top-right">
        <button class="winter-button" type="button" data-nav="Index.html">❆ Menu</button>
        <button class="winter-button" type="button" data-nav="Equipment.html">⛷️ Sprzęt</button>

        <details class="user-panel">
            <summary class="winter-button" aria-label="Dane użytkownika">👤 Dane użytkownika</summary>
            <div class="user-panel-menu">
                <button class="winter-button" type="button" data-nav="OrderHistory.html">Historia zamówień</button>
                <button class="winter-button" type="button" data-nav="UserData.html">Dane użytkownika</button>
                <button class="winter-button" type="button" onclick="location.href='WorkerPanel.html'" data-required-roles="worker, administrator">Panel pracownika</button>
                <button class="winter-button" type="button" onclick="location.href='AdminPanel.html'" data-required-roles="administrator">Panel administratora</button>
            </div>
        </details>

        <button class="winter-button" type="button" data-nav="Kontakt.html">📞 Kontakt</button>
        <button class="winter-button" type="button" data-nav="Login.html" data-hide-when-auth="true">🔒 Logowanie</button>
        <button class="winter-button" type="button" data-logout="true" data-show-when-auth="true">🚪 Wyloguj</button>
    </div>

    <div class="content-section">
        <div class="frost-effect">
            <h1 class="winter-title">Historia zamówień</h1>
            <div id="orders" class="mt-3"></div>
        </div>
    </div>

    <script src="/js/site.js" defer></script>
    <script>
        async function loadOrders() {
            try {
                const res = await fetch('/api/orders', { credentials: 'include' });
                if (!res.ok) return;
                const data = await res.json();
                const list = Array.isArray(data) ? data : [];
                const el = document.getElementById('orders');
                el.innerHTML = list.length
                    ? '<ul>' + list.map(o => `<li>Zamówienie #${o.id} — ${o.status || ''}</li>`).join('') + '</ul>'
                    : 'Brak zamówień';
            } catch { }
        }
        loadOrders();
    </script>
</body>
</html>
